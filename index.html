<html>

<head>

<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
<button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->

</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">

  <!-- Replace this message with your own content -->
	<div id="container">
	  <h1>Bill split Calculator</h1>
	  <div id="calculator">


	    <form>
	      <p>How much was your bill?
	        <p>
	          $ <input id="billamt" type="text" placeholder="Bill Amount">


	    </form>
	    <p>How many people are sharing the bill?</p>
	    <input id="peopleamt" type="text" placeholder="Number of People"> people
	    <button type="button" id="calculate">Calculate!</button>

	  </div>
	  <!--calculator end-->
	  <div id="totalTip">
	    <sup>$</sup><span id="tip">0.00</span>
	    <small id="each">each</small>
	  </div>
	  <!--totalTip end-->

	</div>
	<!--container end-->

	<script type="text/javascript" src="tipcalculator.js"></script>

</div>
